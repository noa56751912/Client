<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>WebApiShop</title>
    <script defer src="Page1.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .cont {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            gap: 4vw;
        }

        .existUser, .newUser {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h3 {
            margin-bottom: 15px;
            font-size: 1.4rem;
            color: #333;
        }

        label {
            font-size: 1rem;
            margin: 5px 0;
            text-align: right;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

            input[type="password"], input[type="email"] {
                font-size: 1rem;
            }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #5cb85c;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #4cae4c;
            }

        progress {
            width: 100%;
            margin-top: 10px;
        }

            progress::-moz-progress-bar {
                background-color: green;
                border-radius: 5px;
            }

            progress::-webkit-progress-bar {
                background-color: #f3f3f3;
                border-radius: 5px;
            }

            progress::-webkit-progress-value {
                background-color: green;
                border-radius: 5px;
            }

        .newUser {
            display: none; /* Hide the new user section initially */
        }

        .showNewUser {
            display: block; /* Show it when the link is clicked */
        }

        .registerLink {
            display: inline-block;
            margin-top: 10px;
            text-decoration: underline;
            color: #5cb85c;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="cont">
        <div class="existUser">
            <h3>Existing User</h3>
            <label for="userName">Username</label>
            <input type="email" id="userName" required />
            <label for="password">Password</label>
            <input type="password" id="password" required />
            <button onclick="Login()">Log in</button>
            <span class="registerLink" onclick="toggleNewUserForm()">Not registered? Click here</span>
        </div>

        <div class="newUser">
            <h3>New User</h3>
            <label for="userName2">Username</label>
            <input type="email" id="userName2" name="userName" required />
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required />
            <label for="password2">Password</label>
            <input type="password" id="password2" name="password" required />
            <button onclick="Register()">Register</button>
            <button onclick="checkPasswordScore()">Check Password</button>
            <label for="passwordStrength">Password Score:</label>
            <progress id="passwordScore" value="0" max="100"> 32% </progress>
        </div>
    </div>



</body>
</html>
