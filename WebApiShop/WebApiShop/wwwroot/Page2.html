<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script defer src="Page2.js"></script>
    <title>Update User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
        }

        .up {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
            display: inline-block;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

            input[type="password"] {
                font-family: Arial, sans-serif;
            }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #45a049;
            }

        .welcome {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
            font-size: 1.8rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .up {
                padding: 15px;
            }

            button {
                font-size: 1rem;
                padding: 10px;
            }

            h3 {
                font-size: 1.3rem;
            }

            label, input {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="welcome">Welcome, User!</h1>
        <div class="up">
            <h3>Update User Information</h3>
            <label for="Email">Username</label>
            <input type="email" id="Email" placeholder="Enter your email" /><br />

            <label for="FirstName">First Name</label>
            <input type="text" id="FirstName" placeholder="Enter your first name" /><br />

            <label for="LastName">Last Name</label>
            <input type="text" id="LastName" placeholder="Enter your last name" /><br />

            <label for="password">Enter your password</label>
            <input type="password" id="password" placeholder="Enter your password" /><br />

            <button onclick="updateUser()">Update</button>
        </div>
    </div>

</body>
</html>
